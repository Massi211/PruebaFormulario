<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="estilos.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba</title>
  </head>
  <body>
    <header>
      <h1 class="titulos">Formulario de Datos</h1>
    </header>
    <main>
      <form action="https://formspree.io/f/{form_id}" method="post">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" size="30" required />
          <div>
          </div>
          <label for="correo">Email:</label>
          <input type="email" name="correo" id="correo" size="30" placeholder="example@gmail.com" required />
        </div>
        <div>
          <label for="mensaje">Consulta:</label>
          <textarea name="mensaje" id="mensaje"></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </main>
    <img
      src="https://previews.123rf.com/images/alekseyvanin/alekseyvanin1704/alekseyvanin170401427/75474037-icono-de-l%C3%ADnea-de-formulario-de-solicitud-editar-ilustraci%C3%B3n-de-logo-de-vector-de-contorno.jpg"
      alt="Formulario"
      width="100"
    />
    <footer>Copyright 2024</footer>
  </body>
</html>
